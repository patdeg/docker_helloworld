<html ng-app="myApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello World</title>
  <base href="/">

  <!-- Jquery (Bootstrap's JavaScript requires jQuery) -->
  <script src="/static/lib/jquery.min.js"></script>

  <!-- AngularJS -->
  <script src="/static/lib/angular.min.js"></script>
  <script src="/static/lib/angular-route.min.js"></script>
  
  <!-- UI Bootstrap -->
  <script src="/static/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/static/lib/my-bootstrap.min.css">    
  <script src="/static/lib/bootstrap.min.js"></script>

  <!-- App CSS -->
  <link href="/static/css/app.css?version=[[.Version]]" rel="stylesheet">    
</head>
<body ng-controller="BodyController" style="padding-top: 70px;" data-document>

  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">        
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar2">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a id="menu_brand" class="navbar-brand" ng-click="go('/')" data-toggle="collapse" data-target="#navbar">
          My Brand
        </a>
      </div>
      <div id="navbar2" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{ active: isActive('/')}">
            <a id="menu_home" class="autoclose" href="/">Home</a>
          </li>
          <li ng-class="{ active: isActive('/about')}">
            <a id="menu_about" class="autoclose" href="/about">About</a>
          </li>          
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">[[.User.Name]]</a></li>            
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <div class="view mastbody" autoscroll="true" ng-view></div>
  </div> <!-- container -->

  <script type="text/javascript">
  var USER = [[.User]];
  var DEBUG = [[.Debug]];
  </script>
  <script src="/static/js/app.js?version=[[.Version]]"></script>
</body>
</html>
